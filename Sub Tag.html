<!DOCTYPE html>
<html>
    <head>
        <title>Learn with Ease</title>
    </head>
    <body>  
        <h3 style="color:#123456"><sub>Subscript</sub> Tag</h3>
        <p>The HTML <strong>< sub ></strong> tag is used to defines <sub>subscript</sub> text. Subscript text appears half a character below the normal line, and is sometimes rendered in a smaller font. <mark>Subscript</mark> text can be used for <ins>chemical formulas</ins>, like <strong>H<sub>2</sub>O</strong>.</p>
    </body>
</html>
