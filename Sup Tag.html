<!DOCTYPE html>
<html>

        <title>Learn with Ease</title>
    </head>
    <body>
        <h4 style="color:#986734"><sup>Superscript</sup> Tag</h4>
        <p>The HTML <strong>< sup ></strong> tag is used to defines <sup>superscript</sup> text. Superscript text appears half a character above the normal line, and is sometimes rendered in a smaller font. <mark>Superscript</mark> text can be used for footnotes, like <strong>WWW<sup>[1]</sup></strong>.</p> 
    </body>
</html>
